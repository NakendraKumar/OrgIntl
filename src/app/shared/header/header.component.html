<header class="header">
  <div class="logo-box">
    <a><img src="../../../assets/images/EYLogo.svg"/></a>
    <div class="app-name" translate>{{ appName }}</div>
  </div>

  <div class="profile-box">
    <app-user-profile [userName]="userName"></app-user-profile>
    <div class="signout" title="Logout" id="logout" (click)="logout()">
      <i class="fas fa-sign-out-alt"></i>
    </div>
  </div>
</header>
