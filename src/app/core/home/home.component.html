<div>
  <div class="custom-header">
    Search for an Organization
  </div>
  <form [formGroup]="searchForm" (ngSubmit)="onSubmit(searchForm)">
    <div class="example-container">
      <mat-form-field>
        <input
          matInput
          placeholder="Company Name"
          formControlName="companyName"
          required
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          placeholder="Country"
          formControlName="country"
          required
        />
      </mat-form-field>
      <div class="example-button-row">
        <button
          type="submit"
          [disabled]="searchForm.invalid"
          mat-raised-button
          color="#ffe600"
        >
          Search
        </button>
      </div>
    </div>
  </form>

  <div class="custom-table mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <!-- Position Column -->
      <ng-container matColumnDef="orgkey">
        <th mat-header-cell *matHeaderCellDef>Org Key</th>
        <td mat-cell *matCellDef="let element">{{ element.orgkey }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- Country Column -->
      <ng-container matColumnDef="country">
        <th mat-header-cell *matHeaderCellDef>Country</th>
        <td mat-cell *matCellDef="let element">{{ element.country }}</td>
      </ng-container>

      <!-- Country Column -->
      <ng-container matColumnDef="graph">
        <th mat-header-cell *matHeaderCellDef>Graph</th>
        <td mat-cell *matCellDef="let row">
          <mat-icon style="cursor: pointer;" (click)="showGraph(row)"
            >visibility</mat-icon
          >
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
